version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Automatically rebase when target branch changes
    rebase-strategy: "auto"

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    reviewers:
      - "jubblin"
    labels:
      - "dependencies"
      - "go"
    # Automatically rebase when target branch changes
    rebase-strategy: "auto"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    reviewers:
      - "jubblin"
    labels:
      - "dependencies"
      - "docker"
    # Automatically rebase when target branch changes
    rebase-strategy: "auto"
