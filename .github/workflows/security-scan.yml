name: Security Scan

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

jobs:
  trivy-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get commit SHA
        id: commit
        run: |
          echo "build-date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=$(cat ${GITHUB_WORKSPACE}/VERSION)" >> $GITHUB_OUTPUT

      - name: Confirm build configuration
        id: confirm
        env:
          COMMIT_BUILD_DATE: ${{ steps.commit.outputs.build-date }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          COMMIT_VERSION: ${{ steps.commit.outputs.version }}
        run: |
          echo "env.COMMIT_BUILD_DATE: ${{ env.COMMIT_BUILD_DATE }}"
          echo "env.COMMIT_SHA: ${{ env.COMMIT_SHA }}"
          echo "env.COMMIT_VERSION: ${{ env.COMMIT_VERSION }}"
          echo "--------------------------------"
          echo "steps.commit.outputs.build-date: ${{ steps.commit.outputs.build-date }}"
          echo "steps.commit.outputs.sha: ${{ steps.commit.outputs.sha }}"
          echo "steps.commit.outputs.version: ${{ steps.commit.outputs.version }}"
          echo "--------------------------------"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate build configuration
        uses: docker/build-push-action@v6
        env:
          COMMIT_BUILD_DATE: ${{ steps.commit.outputs.build-date }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          COMMIT_VERSION: ${{ steps.commit.outputs.version }}
        with:
          call: check
          context: .
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm64
          build-args: |
            BUILD_DATE=${{ env.COMMIT_BUILD_DATE }}
            SHA=${{ env.COMMIT_SHA }}
            VERSION=${{ env.COMMIT_VERSION }}

      - name: Build container for scanning
        uses: docker/build-push-action@v6
        env:
          COMMIT_BUILD_DATE: ${{ steps.commit.outputs.build-date }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          COMMIT_VERSION: ${{ steps.commit.outputs.version }}
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm64
          push: false
          tags: omni-api:scan
          load: true
          build-args: |
            BUILD_DATE=${{ env.COMMIT_BUILD_DATE }}
            SHA=${{ env.COMMIT_SHA }}
            VERSION=${{ env.COMMIT_VERSION }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: omni-api:scan
          format: "sarif"
          exit-code: "0"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
