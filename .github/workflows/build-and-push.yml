name: Build and Push Container

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.0.1)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  dockerfile-scan:
    name: Scan Dockerfiles
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          format: tty
          ignore: DL3008,DL3009

      - name: Run Hadolint on Alpine variant
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile.alpine
          failure-threshold: error
          format: tty
          ignore: DL3008,DL3009

      - name: Run Checkov on Dockerfile (distroless)
        uses: bridgecrewio/checkov-action@master
        with:
          file: Dockerfile
          framework: dockerfile
          soft-fail: true
          download-external-modules: true
          # Skip HEALTHCHECK for distroless (CKV_DOCKER_2) - distroless doesn't support HEALTHCHECK
          skip-check: CKV_DOCKER_2
          output_format: sarif
          output_file_path: checkov-dockerfile.sarif

      - name: Run Checkov on Dockerfile.alpine
        uses: bridgecrewio/checkov-action@master
        with:
          file: Dockerfile.alpine
          framework: dockerfile
          soft-fail: false
          download-external-modules: true
          # No skips needed - Alpine Dockerfile is fully compliant
          output_format: sarif
          output_file_path: checkov-dockerfile-alpine.sarif

      - name: Upload Checkov results to GitHub Security (Dockerfile)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-dockerfile.sarif
          category: checkov-dockerfile

      - name: Upload Checkov results to GitHub Security (Dockerfile.alpine)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-dockerfile-alpine.sarif
          category: checkov-dockerfile-alpine

  build-and-push:
    name: Build and Push Multi-Arch Container
    runs-on: ubuntu-latest
    needs: dockerfile-scan
    permissions:
      contents: read
      packages: write
      id-token: write # Required for cosign signing and SLSA attestations
      security-events: write # Required for uploading scan results
      attestations: write # Required for SLSA provenance attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' }}

      - name: Set version from tag, input, or VERSION file
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            # Add -dev suffix for non-tag builds
            if [[ "${{ github.ref }}" != refs/tags/* ]]; then
              VERSION="${VERSION}-dev"
            fi
          else
            VERSION="0.0.1-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit SHA
        id: commit
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build AMD64 container (local)
        id: build-amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-local
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.head.repo.updated_at || github.run_started_at }}
            COMMIT_SHA=${{ steps.commit.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # SLSA-compliant provenance generation (mode=max for full provenance)
          provenance: mode=max
          sbom: true
          outputs: type=docker,dest=/tmp/amd64-image.tar,annotation-index.org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }},annotation-index.org.opencontainers.image.revision=${{ github.sha }},annotation-index.org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.run_started_at }},annotation-index.org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build ARM64 container (local)
        id: build-arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-local
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.head.repo.updated_at || github.run_started_at }}
            COMMIT_SHA=${{ steps.commit.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # SLSA-compliant provenance generation (mode=max for full provenance)
          provenance: mode=max
          sbom: true
          outputs: type=docker,dest=/tmp/arm64-image.tar,annotation-index.org.opencontainers.image.revision=${{ github.sha }},annotation-index.org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.run_started_at }},annotation-index.org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Load AMD64 image
        if: github.event_name != 'pull_request'
        run: |
          docker load -i /tmp/amd64-image.tar
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-local ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-scan

      - name: Load ARM64 image
        if: github.event_name != 'pull_request'
        run: |
          docker load -i /tmp/arm64-image.tar
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-local ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-scan

      - name: Install Trivy
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          trivy_version: "latest"

      - name: Install Trivy
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          trivy_version: "latest"

      - name: Scan AMD64 container image (local)
        if: github.event_name != 'pull_request'
        run: |
          echo "Scanning AMD64 image locally: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-scan"

          # Scan for vulnerabilities
          trivy image \
            --format sarif \
            --output trivy-amd64.sarif \
            --severity CRITICAL,HIGH,MEDIUM \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-scan" || true

          # Generate SBOM for AMD64
          trivy image \
            --format spdx-json \
            --output sbom-amd64.spdx.json \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-scan" || true

          echo "AMD64 scan complete"

      - name: Scan ARM64 container image (local)
        if: github.event_name != 'pull_request'
        run: |
          echo "Scanning ARM64 image locally: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-scan"

          # Scan for vulnerabilities
          trivy image \
            --format sarif \
            --output trivy-arm64.sarif \
            --severity CRITICAL,HIGH,MEDIUM \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-scan" || true

          # Generate SBOM for ARM64
          trivy image \
            --format spdx-json \
            --output sbom-arm64.spdx.json \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-scan" || true

          echo "ARM64 scan complete"

      - name: Upload Trivy scan results (AMD64)
        if: github.event_name != 'pull_request' && always()
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-amd64.sarif
          category: trivy-amd64

      - name: Upload Trivy scan results (ARM64)
        if: github.event_name != 'pull_request' && always()
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-arm64.sarif
          category: trivy-arm64

      - name: Upload SBOM artifacts
        if: github.event_name != 'pull_request' && always()
        uses: actions/upload-artifact@v6
        continue-on-error: true
        with:
          name: sboms-${{ steps.version.outputs.version }}-${{ steps.commit.outputs.sha }}
          path: |
            sbom-amd64.spdx.json
            sbom-arm64.spdx.json
          retention-days: 90
          if-no-files-found: warn

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Push AMD64 image to registry (temporary tags for signing)
        if: github.event_name != 'pull_request'
        id: push-amd64-temp
        run: |
          # Push AMD64 image with temporary architecture-specific tags
          TEMP_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-temp-${{ github.run_id }}"
          echo "Pushing AMD64 image to temporary tag: $TEMP_TAG"
          docker tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-scan" "$TEMP_TAG"
          docker push "$TEMP_TAG"
          echo "amd64-temp-tag=$TEMP_TAG" >> $GITHUB_OUTPUT
          echo "AMD64_TEMP_TAG=$TEMP_TAG" >> $GITHUB_ENV

      - name: Push ARM64 image to registry (temporary tags for signing)
        if: github.event_name != 'pull_request'
        id: push-arm64-temp
        run: |
          # Push ARM64 image with temporary architecture-specific tags
          TEMP_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-temp-${{ github.run_id }}"
          echo "Pushing ARM64 image to temporary tag: $TEMP_TAG"
          docker tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-scan" "$TEMP_TAG"
          docker push "$TEMP_TAG"
          echo "arm64-temp-tag=$TEMP_TAG" >> $GITHUB_OUTPUT
          echo "ARM64_TEMP_TAG=$TEMP_TAG" >> $GITHUB_ENV

      - name: Sign AMD64 container image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Signing AMD64 image: $AMD64_TEMP_TAG"
          cosign sign --yes \
            --registry ${{ env.REGISTRY }} \
            "$AMD64_TEMP_TAG" || exit 1
          echo "AMD64 image signed successfully"

      - name: Sign ARM64 container image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Signing ARM64 image: $ARM64_TEMP_TAG"
          cosign sign --yes \
            --registry ${{ env.REGISTRY }} \
            "$ARM64_TEMP_TAG" || exit 1
          echo "ARM64 image signed successfully"

      - name: Push AMD64 image with final tags
        if: github.event_name != 'pull_request'
        run: |
          # Tag and push AMD64 image with all final tags
          for tag in ${{ steps.meta.outputs.tags }}; do
            AMD64_TAG="${tag}-amd64"
            echo "Tagging and pushing AMD64: $AMD64_TAG"
            docker tag "$AMD64_TEMP_TAG" "$AMD64_TAG"
            docker push "$AMD64_TAG"
          done

      - name: Push ARM64 image with final tags
        if: github.event_name != 'pull_request'
        run: |
          # Tag and push ARM64 image with all final tags
          for tag in ${{ steps.meta.outputs.tags }}; do
            ARM64_TAG="${tag}-arm64"
            echo "Tagging and pushing ARM64: $ARM64_TAG"
            docker tag "$ARM64_TEMP_TAG" "$ARM64_TAG"
            docker push "$ARM64_TAG"
          done

      - name: Create and push multi-arch manifest
        if: github.event_name != 'pull_request'
        run: |
          # Create manifest list for each tag
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Creating multi-arch manifest for: $tag"
            docker manifest create "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
            docker manifest push "$tag"
          done

      - name: Sign multi-arch manifest tags
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Sign all final tags (manifest lists)
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Signing multi-arch manifest: $tag"
            cosign sign --yes \
              --registry ${{ env.REGISTRY }} \
              "$tag" || exit 1
          done

      - name: Verify signatures on registry
        if: github.event_name != 'pull_request'
        run: |
          # Verify signatures for the latest tag
          LATEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d ' ')
          echo "Verifying signatures for $LATEST_TAG"
          cosign verify --registry ${{ env.REGISTRY }} \
            "$LATEST_TAG" || exit 1

      - name: Get image digests for SLSA attestation
        if: github.event_name != 'pull_request'
        id: digests
        run: |
          # Get digests from the final multi-arch manifest tags
          LATEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d ' ')

          # Get the manifest digest (for multi-arch, this is the manifest list digest)
          # Use the manifest list digest if available, otherwise use the first architecture
          MANIFEST_DIGEST=$(docker manifest inspect "$LATEST_TAG" 2>/dev/null | jq -r 'if .manifests then .manifests[0].digest else .config.digest end // empty' || echo "")

          # Fallback: get from architecture-specific tag
          if [ -z "$MANIFEST_DIGEST" ]; then
            AMD64_TAG="${LATEST_TAG}-amd64"
            MANIFEST_DIGEST=$(docker manifest inspect "$AMD64_TAG" 2>/dev/null | jq -r '.config.digest // empty' || echo "")
          fi

          echo "manifest-digest=$MANIFEST_DIGEST" >> $GITHUB_OUTPUT
          echo "Using manifest digest: $MANIFEST_DIGEST"

      - name: Generate SLSA provenance attestations
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.digests.outputs.manifest-digest }}
          push-to-registry: true
          push-to-github: true
          workflow-repository: ${{ github.repository }}
          workflow-ref: ${{ github.ref }}
          workflow-sha: ${{ github.sha }}
          build-config-path: .github/workflows/build-and-push.yml

      - name: Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.commit.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scans" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dockerfile scanned with Hadolint and Checkov" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ AMD64 container scanned with Trivy" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ ARM64 container scanned with Trivy" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SBOMs generated for both architectures" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SLSA Compliance" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SLSA Build Level 2+ (provenance attestations)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build provenance generated (mode=max)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ GitHub Artifact Attestations created" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Non-falsifiable provenance via OIDC" >> $GITHUB_STEP_SUMMARY
