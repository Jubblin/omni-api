name: Build and Push Container

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.0.1)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  dockerfile-scan:
    name: Scan Dockerfiles
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          format: tty
          ignore: DL3008,DL3009

      - name: Run Hadolint on Alpine variant
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile.alpine
          failure-threshold: error
          format: tty
          ignore: DL3008,DL3009

      - name: Run Checkov on Dockerfile (distroless)
        uses: bridgecrewio/checkov-action@v12
        with:
          file: Dockerfile
          framework: dockerfile
          quiet: true # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          # Skip HEALTHCHECK for distroless (CKV_DOCKER_2) - distroless doesn't support HEALTHCHECK
          skip_checks: CKV_DOCKER_2
          output_format: sarif
          output_file_path: checkov-dockerfile.sarif

      - name: Run Checkov on Dockerfile.alpine
        uses: bridgecrewio/checkov-action@v12
        with:
          file: Dockerfile.alpine
          framework: dockerfile
          quiet: true # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          # download-external-modules: true
          # No skips needed - Alpine Dockerfile is fully compliant
          output_format: sarif
          output_file_path: checkov-dockerfile-alpine.sarif

      - name: Upload Checkov results to GitHub Security (Dockerfile)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-dockerfile.sarif
          category: checkov-dockerfile

      - name: Upload Checkov results to GitHub Security (Dockerfile.alpine)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-dockerfile-alpine.sarif
          category: checkov-dockerfile-alpine

  prepare:
    name: Prepare Build Metadata
    runs-on: ubuntu-latest
    needs: dockerfile-scan
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit-sha: ${{ steps.commit.outputs.sha }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' }}

      - name: Set version from tag, input, or VERSION file
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            # Add -dev suffix for non-tag builds
            if [[ "${{ github.ref }}" != refs/tags/* ]]; then
              VERSION="${VERSION}-dev"
            fi
          else
            VERSION="0.0.1-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit SHA
        id: commit
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-scan-sign:
    name: Build, Scan, and Sign (${{ matrix.dockerfile }} - ${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - Dockerfile.alpine
        arch:
          - amd64
          - arm64
        include:
          - dockerfile: Dockerfile
            arch: amd64
            platform: linux/amd64
            image-suffix: ""
          - dockerfile: Dockerfile
            arch: arm64
            platform: linux/arm64
            image-suffix: ""
          - dockerfile: Dockerfile.alpine
            arch: amd64
            platform: linux/amd64
            image-suffix: "-alpine"
          - dockerfile: Dockerfile.alpine
            arch: arm64
            platform: linux/arm64
            image-suffix: "-alpine"
    permissions:
      contents: read
      packages: write
      id-token: write # Required for cosign signing
      security-events: write # Required for uploading scan results

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-local
          labels: ${{ needs.prepare.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.head.repo.updated_at || github.run_started_at }}
            COMMIT_SHA=${{ needs.prepare.outputs.commit-sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # SLSA-compliant provenance generation (mode=max for full provenance)
          provenance: mode=max
          sbom: true
          outputs: type=docker,dest=/tmp/${{ matrix.arch }}${{ matrix.image-suffix }}-image.tar,annotation-index.org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }},annotation-index.org.opencontainers.image.revision=${{ github.sha }},annotation-index.org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.run_started_at }},annotation-index.org.opencontainers.image.version=${{ needs.prepare.outputs.version }}

      - name: Load image
        if: github.event_name != 'pull_request'
        run: |
          docker load -i /tmp/${{ matrix.arch }}${{ matrix.image-suffix }}-image.tar
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-local ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-scan

      - name: Install Trivy
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master

      - name: Scan container image
        if: github.event_name != 'pull_request'
        run: |
          echo "Scanning ${{ matrix.dockerfile }} ${{ matrix.arch }} image locally: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-scan"

          # Scan for vulnerabilities
          trivy image \
            --format sarif \
            --output trivy-${{ matrix.arch }}${{ matrix.image-suffix }}.sarif \
            --severity CRITICAL,HIGH,MEDIUM \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-scan" || true

          # Generate SBOM
          trivy image \
            --format spdx-json \
            --output sbom-${{ matrix.arch }}${{ matrix.image-suffix }}.spdx.json \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-scan" || true

          echo "${{ matrix.dockerfile }} ${{ matrix.arch }} scan complete"

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request' && always()
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-${{ matrix.arch }}${{ matrix.image-suffix }}.sarif
          category: trivy-${{ matrix.arch }}${{ matrix.image-suffix }}

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request' && always()
        uses: actions/upload-artifact@v6
        continue-on-error: true
        with:
          name: sbom-${{ matrix.dockerfile }}-${{ matrix.arch }}-${{ needs.prepare.outputs.version }}-${{ needs.prepare.outputs.commit-sha }}
          path: sbom-${{ matrix.arch }}${{ matrix.image-suffix }}.spdx.json
          retention-days: 90
          if-no-files-found: warn

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Push image to registry (temporary tag for signing)
        if: github.event_name != 'pull_request'
        id: push-temp
        run: |
          # Push image with temporary architecture-specific tag
          TEMP_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-temp-${{ github.run_id }}"
          echo "Pushing ${{ matrix.dockerfile }} ${{ matrix.arch }} image to temporary tag: $TEMP_TAG"
          docker tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}${{ matrix.image-suffix }}-scan" "$TEMP_TAG"
          docker push "$TEMP_TAG"
          echo "temp-tag=$TEMP_TAG" >> $GITHUB_OUTPUT
          echo "TEMP_TAG=$TEMP_TAG" >> $GITHUB_ENV

      - name: Sign container image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Signing ${{ matrix.dockerfile }} ${{ matrix.arch }} image: $TEMP_TAG"
          cosign sign --yes \
            --registry ${{ env.REGISTRY }} \
            "$TEMP_TAG" || exit 1
          echo "${{ matrix.dockerfile }} ${{ matrix.arch }} image signed successfully"

      - name: Push image with final tags
        if: github.event_name != 'pull_request'
        run: |
          # Tag and push image with all final tags
          for tag in ${{ needs.prepare.outputs.tags }}; do
            ARCH_TAG="${tag}-${{ matrix.arch }}${{ matrix.image-suffix }}"
            echo "Tagging and pushing ${{ matrix.dockerfile }} ${{ matrix.arch }}: $ARCH_TAG"
            docker tag "$TEMP_TAG" "$ARCH_TAG"
            docker push "$ARCH_TAG"
          done

      - name: Output temp tag for manifest job
        if: github.event_name != 'pull_request'
        id: output-temp-tag
        run: |
          echo "temp-tag=$TEMP_TAG" >> $GITHUB_OUTPUT

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [prepare, build-scan-sign]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write # Required for cosign signing and SLSA attestations
      attestations: write # Required for SLSA provenance attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifests
        run: |
          # Create manifest list for each tag and dockerfile variant
          for tag in ${{ needs.prepare.outputs.tags }}; do
            # Standard Dockerfile (distroless)
            echo "Creating multi-arch manifest for: $tag"
            docker manifest create "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
            docker manifest push "$tag"
            
            # Alpine variant
            echo "Creating multi-arch manifest for: ${tag}-alpine"
            docker manifest create "${tag}-alpine" \
              "${tag}-amd64-alpine" \
              "${tag}-arm64-alpine"
            docker manifest push "${tag}-alpine"
          done

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign multi-arch manifest tags
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Sign all final tags (manifest lists)
          for tag in ${{ needs.prepare.outputs.tags }}; do
            echo "Signing multi-arch manifest: $tag"
            cosign sign --yes \
              --registry ${{ env.REGISTRY }} \
              "$tag" || exit 1
            
            echo "Signing multi-arch manifest: ${tag}-alpine"
            cosign sign --yes \
              --registry ${{ env.REGISTRY }} \
              "${tag}-alpine" || exit 1
          done

      - name: Verify signatures on registry
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Verify signatures for the latest tag
          LATEST_TAG=$(echo "${{ needs.prepare.outputs.tags }}" | head -n1 | tr -d ' ')
          echo "Verifying signatures for $LATEST_TAG"
          cosign verify --registry ${{ env.REGISTRY }} \
            "$LATEST_TAG" || exit 1

      - name: Get image digests for SLSA attestation
        id: digests
        run: |
          # Get digests from the final multi-arch manifest tags
          LATEST_TAG=$(echo "${{ needs.prepare.outputs.tags }}" | head -n1 | tr -d ' ')

          # Get the manifest digest (for multi-arch, this is the manifest list digest)
          # Use the manifest list digest if available, otherwise use the first architecture
          MANIFEST_DIGEST=$(docker manifest inspect "$LATEST_TAG" 2>/dev/null | jq -r 'if .manifests then .manifests[0].digest else .config.digest end // empty' || echo "")

          # Fallback: get from architecture-specific tag
          if [ -z "$MANIFEST_DIGEST" ]; then
            AMD64_TAG="${LATEST_TAG}-amd64"
            MANIFEST_DIGEST=$(docker manifest inspect "$AMD64_TAG" 2>/dev/null | jq -r '.config.digest // empty' || echo "")
          fi

          echo "manifest-digest=$MANIFEST_DIGEST" >> $GITHUB_OUTPUT
          echo "Using manifest digest: $MANIFEST_DIGEST"

      - name: Generate SLSA provenance attestations
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.digests.outputs.manifest-digest }}
          push-to-registry: true
          push-to-github: true
          workflow-repository: ${{ github.repository }}
          workflow-ref: ${{ github.ref }}
          workflow-sha: ${{ github.sha }}
          build-config-path: .github/workflows/build-and-push.yml

      - name: Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ needs.prepare.outputs.commit-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfiles**: Dockerfile (distroless), Dockerfile.alpine" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.tags }}-alpine" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scans" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dockerfiles scanned with Hadolint and Checkov" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ All container variants scanned with Trivy (4 total: distroless/alpine × amd64/arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SBOMs generated for all variants" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SLSA Compliance" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SLSA Build Level 2+ (provenance attestations)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build provenance generated (mode=max)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ GitHub Artifact Attestations created" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Non-falsifiable provenance via OIDC" >> $GITHUB_STEP_SUMMARY
