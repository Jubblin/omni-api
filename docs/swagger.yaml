host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A REST API to interface with Sidero Omni.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Talos Omni Control API
  version: 0.0.1
paths:
  /clustermachines:
    get:
      description: Get a list of all cluster machines in Omni
      parameters:
      - description: Filter by cluster ID
        in: query
        name: cluster
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ClusterMachineResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all cluster machines
      tags:
      - clustermachines
  /clustermachines/{id}:
    get:
      description: Get detailed information about a specific cluster machine
      parameters:
      - description: Cluster Machine ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ClusterMachineResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a single cluster machine
      tags:
      - clustermachines
  /clustermachines/{id}/config:
    get:
      description: Get machine configuration for a specific cluster machine
      parameters:
      - description: Cluster Machine ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ClusterMachineConfigResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get cluster machine config
      tags:
      - clustermachines
  /clustermachines/{id}/config-status:
    get:
      description: Get configuration status information for a specific cluster machine
      parameters:
      - description: Cluster Machine ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ClusterMachineConfigStatusResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get cluster machine config status
      tags:
      - clustermachines
  /clustermachines/{id}/status:
    get:
      description: Get detailed status information about a specific cluster machine
      parameters:
      - description: Cluster Machine ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ClusterMachineStatusResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get cluster machine status
      tags:
      - clustermachines
  /clustermachines/{id}/talos-version:
    get:
      description: Get Talos OS version and schematic information for a specific cluster
        machine
      parameters:
      - description: Cluster Machine ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ClusterMachineTalosVersionResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get cluster machine Talos version
      tags:
      - clustermachines
  /clusters:
    get:
      description: Get a list of all clusters in Omni
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ClusterResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all clusters
      tags:
      - clusters
  /clusters/{id}:
    get:
      description: Get detailed information about a specific cluster
      parameters:
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ClusterResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
