version: '3.8'

services:
  omni-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-0.0.1}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        COMMIT_SHA: ${COMMIT_SHA:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
    image: omni-api:${VERSION:-0.0.1}
    container_name: omni-api
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - OMNI_ENDPOINT=${OMNI_ENDPOINT}
      - OMNI_SERVICE_ACCOUNT_KEY=${OMNI_SERVICE_ACCOUNT_KEY}
      - OMNI_SERVICE_ACCOUNT=${OMNI_SERVICE_ACCOUNT}
      - OMNI_CONTEXT=${OMNI_CONTEXT}
      - OMNI_IDENTITY=${OMNI_IDENTITY}
      - OMNI_KEYS_DIR=${OMNI_KEYS_DIR}
      - OMNI_INSECURE=${OMNI_INSECURE:-false}
      - PORT=${PORT:-8080}
    restart: unless-stopped
    # Health check - Note: Distroless doesn't have wget/curl/nc
    # Health checks should be done externally or use Alpine variant
    # Uncomment and adjust if using Alpine variant:
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 5s
    # Security options
    read_only: true
    tmpfs:
      - /tmp
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
